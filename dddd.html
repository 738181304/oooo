<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحذير</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20%;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>تم اختراقك بنجاح</h1>
    <p>لتفادي الاختراق يجب إطفاء الهاتف بالكامل لمدة ساعة واحدة.</p>
    <p>وهنا عد تنازلي من العشرة إلى الصفر</p>
    <p id="countdown">10</p>

    <script>
        let count = 10;
        const countdownElement = document.getElementById("countdown");
        const timer = setInterval(() => {
            count--;
            countdownElement.textContent = count;
            if (count === 0) {
                clearInterval(timer);
                countdownElement.textContent = "تم الانتهاء!";
            }
        }, 1000);
    </script>
</body>
</html>
